<body>
    <main>
        <h1>Encriptador de Texto</h1>
        <p>Challenge Alura</p>
        <div id="content">
            <section class="line-block first">
                <textarea class="textArea areas" placeholder="Ingrese el texto aqui" pattern="[a-z]+"></textarea>
                <div class="btn">
                    <input class="bt" onclick="encriptar(); limpiar()" type="submit" value="Encriptar">
                    <input class="bt" onclick="descifrar(); limpiar()" type="submit" value="Desencriptar">
                </div>
            </section>
            <section class="line-block second">
                    <textarea class="mostrarTexto areas" readonly></textarea>
                    <div class="btn">
                        <input onclick="" type="submit" value="Copiar" id="copy" disabled>
                    </div>
            </section>
        </div>
    </main>
    <footer class="footer">
            <div class="icon">
                <a href="https://github.com/Flanguard" target="_blank"><i class="fab fa-github"> Flanguard</i></a>Flanguard
